<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Pong Game</title>

</head>

<body class="bg-dark">
    <div class="container">
        <div id="jogo" class="bg-dark">
            <div id="bola"></div>
            <div id="jogador"></div>
            <div id="cpu"></div>
        </div>
        <div id="painel">
            <button id="iniciar" class="btn btn-outline-light" <!--onkeydown="gameStart()"-->Iniciar</button>
            <div id="pontuacao">
                <label for="pontuacaoJogador">Jogador:
                    <input class="bg-dark" type="text" name="texto" id="pontuacaoJogador" disabled>
                </label>
                <label for="pontuacaoCpu">CPU:
                    <input class="bg-dark" type="text" name="texto" id="pontuacaoCpu" disabled>
                </label>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
